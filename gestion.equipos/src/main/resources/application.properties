server.port=8080
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:info_equipos
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:datos.sql


spring.jpa.show-sql=true

spring.h2.console.path=/h2-ui

app.jwt.secret=RandomSecretKey123456789!RandomSecretKey123456789!RandomSecretKey123456789!
app.jwt.expiration-in-ms=43200000